<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言板记录 - 白砂糖の家</title>
  <link href="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.js"></script>

  <style>
    body {
      margin: 0;
      background: url('images/back.png') center/cover fixed no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px #0008;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .message {
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1.2em;
      padding: 12px 20px;
      border-radius: 12px;
      margin: 15px auto;
      max-width: 600px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,.4);
      word-break: break-word;
    }
    .delete {
      position: absolute;
      right: 15px;
      top: 10px;
      background: rgba(255, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
    a {
      color: white;
      display: inline-block;
      margin-top: 30px;
      font-size: 1em;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>留言板记录</h1>
  <div id="messageList"></div>
  <a href="index.html">← 返回主页</a>

  <script>
    const list = document.getElementById("messageList");
    let messages = JSON.parse(localStorage.getItem("messages") || "[]");

    function renderMessages() {
      list.innerHTML = "";
      messages.forEach((msg, idx) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = msg;

        const delBtn = document.createElement("button");
        delBtn.className = "delete";
        delBtn.innerText = "删除";
        delBtn.onclick = () => {
          messages.splice(idx, 1);
          localStorage.setItem("messages", JSON.stringify(messages));
          renderMessages();
        };

        div.appendChild(delBtn);
        list.appendChild(div);
      });
    }

    renderMessages();
    new Sakura('body', { fallSpeed: 1.2, delay: 300 });
  </script>
</body>
</html>
