<!-- messages.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白砂糖の家 - 留言纪录</title>
  <link href="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url("images/back.png") center/cover fixed no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px #0008;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .message-list {
      font-size: 1.2em;
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .message-item {
      margin: 10px 0;
      border-bottom: 1px dashed #fff;
      padding-bottom: 5px;
    }
    a {
      color: #fff;
      text-decoration: underline;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>留言纪录 📄</h1>
  <div class="message-list" id="allMessages">
    正在加载留言...
  </div>
  <a href="index.html">◀ 返回首页</a>

<script>
  function loadMessages() {
    const box = document.getElementById("allMessages");
    const messages = JSON.parse(localStorage.getItem("messages") || "[]");
    box.innerHTML = "";
    if (messages.length === 0) {
      box.innerHTML = "<p>暂无留言</p>";
    } else {
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message-item";
        div.textContent = "❤️ " + msg;
        box.appendChild(div);
      });
    }
  }
  loadMessages();
  new Sakura('body', { fallSpeed: 1.2, delay: 300 });
</script>
</body>
</html>
