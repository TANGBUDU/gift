<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>留言板记录 - 白砂糖の家</title>

  <!-- Sakura 花瓣特效 -->
  <link href="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.js"></script>

  <style>
    body {
      margin: 0;
      background: url('images/back.png') center/cover fixed no-repeat;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
    }
    .message {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin: 10px auto;
      padding: 10px 15px;
      max-width: 500px;
      position: relative;
    }
    .delete {
      position: absolute;
      right: 10px;
      top: 10px;
      background: rgba(255,0,0,0.6);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 3px 8px;
      font-size: 0.9em;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>留言板记录</h1>
  <div id="messageList"></div>
  <p><a href="index.html">← 返回主页</a></p>

  <script>
    const list = document.getElementById("messageList");
    let messages = JSON.parse(localStorage.getItem("messages") || "[]");

    function renderMessages() {
      list.innerHTML = "";
      messages.forEach((msg, idx) => {
        const div = document.createElement("div");
        div.className = "message";
        div.innerText = msg;

        const delBtn = document.createElement("button");
        delBtn.className = "delete";
        delBtn.innerText = "删除";
        delBtn.onclick = () => {
          messages.splice(idx, 1);
          localStorage.setItem("messages", JSON.stringify(messages));
          renderMessages();
        };

        div.appendChild(delBtn);
        list.appendChild(div);
      });
    }

    renderMessages();
    new Sakura('body', { fallSpeed: 1.2, delay: 300 });
  </script>
</body>
</html>
