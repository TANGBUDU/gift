<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的你 ❤️</title>

  <!-- 🌸 Sakura.js -->
  <link  href="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sakura-js@1.1.1/dist/sakura.min.js"></script>

  <style>
    body {
      margin: 0;
      background: url("images/back.png") center/cover fixed no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px #0008;
      overflow-x: hidden;
    }
    h1 { font-size: 2.5em; margin-bottom: 20px; }
    .days, .quote { font-size: 1.5em; margin: 20px 0; }
    button {
      background: #fff;
      color: #ee9ca7;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,.2);
    }
    .carousel img {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,.4);
    }
    .message-wall { margin-top: 30px; }
    .message-list {
      margin-top: 10px;
      font-size: 1em;
      background: rgba(255,255,255,.2);
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
      margin-inline: auto;
    }
    input[type="text"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 60%;
      font-size: 1em;
    }
    .sakura { z-index: 100; }

    /* 🐱 橘猫样式 */
    #cat {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 120px;
      z-index: 9999;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <h1>亲爱的，给你的小惊喜 ❤️</h1>
  <div class="days"  id="daysTogether"></div>
  <div class="quote" id="quote"></div>
  <button onclick="newQuote()">换一句情话</button>
  <button onclick="showBlessing()">点我领取祝福 💌</button>

  <!-- 🎵 背景音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>

  <!-- 📷 轮播图 -->
  <div class="carousel">
    <img id="carouselImage" src="images/1.jpg" alt="photo">
  </div>

  <!-- 💬 留言墙 -->
  <div class="message-wall">
    <h2>留言墙 💬</h2>
    <input type="text" id="messageInput" placeholder="写一句想对我说的话吧…">
    <button onclick="addMessage()">发送</button>
    <div class="message-list" id="messageList">（这里会显示你的留言）</div>
  </div>

  <!-- 🐱 橘猫宠物 -->
  <img src="images/cat2.gif" alt="橘猫" id="cat">

  <!-- 🎆 烟花 canvas -->
  <canvas id="fireworks"></canvas>

<script>
/* ❤️ 天数 & 情话 */
const startDate = new Date("2025-04-20");
const today = new Date();
const days = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
document.getElementById("daysTogether").innerText = `我们在一起已经 ${days} 天啦！`;

const quotes = [
  "你是我一生中最美的遇见。", "和你在一起的每一天都值得庆祝。", "你的笑容是我每天的动力。",
  "有你，星星都不敢太耀眼。", "不管几岁，见到你我都像个孩子。", "你的名字，是我见过最短的情诗。",
  "希望每天醒来都能看到你。", "你出现之后，我的世界变得浪漫又柔软。"
];
function newQuote() {
  const idx = Math.floor(Math.random() * quotes.length);
  document.getElementById("quote").innerText = quotes[idx];
}
function showBlessing() {
  alert("愿你每天都开心，被我一直宠爱💝");
}
newQuote();

/* 📷 轮播 */
const imgs = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg","images/6.jpg","images/7.jpg","images/8.jpg","images/9.jpg"];
let i = 0;
setInterval(() => {
  i = (i + 1) % imgs.length;
  document.getElementById("carouselImage").src = imgs[i];
}, 3000);

/* 🎵 自动播放兼容 */
window.addEventListener("load", () => {
  const audio = document.getElementById("bgm");
  const auto = () => {
    audio.play().catch(() => {});
    document.body.removeEventListener("click", auto);
  };
  document.body.addEventListener("click", auto);
});

/* 💬 留言 */
function addMessage() {
  const input = document.getElementById("messageInput");
  const msg = input.value.trim();
  if (msg) {
    const list = document.getElementById("messageList");
    const div = document.createElement("div");
    div.innerText = "❤️ " + msg;
    list.appendChild(div);
    input.value = "";
  }
}

/* 🌸 Sakura 花瓣飘落 */
new Sakura('body', {
  fallSpeed: 1.2,
  delay: 300
});

/* 🎆 随机烟花效果 */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:9998;pointer-events:none;';
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

function random(min, max) {
  return Math.random() * (max - min) + min;
}
function Firework() {
  this.x = random(0, canvas.width);
  this.y = canvas.height;
  this.color = `hsl(${random(0,360)},100%,50%)`;
  this.particles = [];
  for (let i = 0; i < 50; i++) {
    this.particles.push({
      x: this.x,
      y: this.y,
      radius: random(1,3),
      angle: random(0,2*Math.PI),
      speed: random(2,6),
      alpha: 1
    });
  }
}
Firework.prototype.update = function() {
  this.particles.forEach(p => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.alpha -= 0.02;
  });
};
Firework.prototype.draw = function() {
  this.particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.globalAlpha = p.alpha;
    ctx.fill();
  });
  ctx.globalAlpha = 1;
};

let fireworks = [];
setInterval(() => {
  fireworks.push(new Firework());
}, 1800);

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((f, i) => {
    f.update();
    f.draw();
    if (f.particles[0].alpha <= 0) fireworks.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
