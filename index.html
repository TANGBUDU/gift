<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的你 ❤️</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .days, .quote {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      background-color: #fff;
      color: #ee9ca7;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }
    .carousel {
      margin-top: 30px;
    }
    .carousel img {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    iframe {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>亲爱的，给你的小惊喜 ❤️</h1>
  <div class="days" id="daysTogether"></div>
  <div class="quote" id="quote"></div>
  <button onclick="newQuote()">换一句情话</button>

  <!-- 🎵 点击播放音乐按钮 -->
  <div>
    <button onclick="startMusic()">点击播放音乐 🎵</button>
    <br>
    <iframe id="ytmusic" width="300" height="170"
      src="https://www.youtube.com/embed/sWff60PZytQ?playlist=sWff60PZytQ"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <!-- 📷 照片轮播 -->
  <div class="carousel">
    <img id="carouselImage" src="images/1.jpg" alt="photo" />
  </div>

  <script>
    const quotes = [
      "你是我一生中最美的遇见。",
      "和你在一起的每一天都值得庆祝。",
      "你的笑容是我每天的动力。",
      "有你，星星都不敢太耀眼。",
      "世界再大，我的眼里只有你。",
      "我喜欢你，从眼睛到心里。"
    ];

    const startDate = new Date("2023-01-01");
    const today = new Date();
    const daysTogether = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById('daysTogether').innerText = `我们在一起已经 ${daysTogether} 天啦！`;

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }

    newQuote();

    // 📷 轮播功能
    const images = ["images/1.jpg", "images/2.jpg", "images/3.jpg"];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("carouselImage").src = images[index];
    }, 3000);

    // 🎵 启动 YouTube 音乐播放
    function startMusic() {
      const iframe = document.getElementById("ytmusic");
      iframe.src += "&autoplay=1";
      iframe.style.display = "block";
    }
  </script>

</body>
</html>
