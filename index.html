<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>给我最爱的你 ❤️</title>
  <style>
    body {
      margin: 0;
      background-image: url("images/back.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      color: #fff;
      text-shadow: 1px 1px 3px #00000088;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .days, .quote {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      background-color: #fff;
      color: #ee9ca7;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .carousel {
      margin-top: 30px;
    }
    .carousel img {
      width: 80%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    audio {
      margin-top: 20px;
    }
    .petal {
      position: fixed;
      top: -50px;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      width: 25px;
      height: 25px;
      background-image: url('https://cdn.jsdelivr.net/gh/hustcc/JS-Snowflake@master/assets/flower.png');
      background-size: cover;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>亲爱的，给你的小惊喜 ❤️</h1>
  <div class="days" id="daysTogether"></div>
  <div class="quote" id="quote"></div>
  <button onclick="newQuote()">换一句情话</button>
  <button onclick="showBlessing()">点我领取祝福 💌</button>

  <!-- 🎵 自动播放音乐 -->
  <audio id="bgm" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>

  <!-- 📷 图片轮播 -->
  <div class="carousel">
    <img id="carouselImage" src="images/1.jpg" alt="photo" />
  </div>

  <script>
    // ❤️ 情话 + 天数
    const quotes = [
      "你是我一生中最美的遇见。",
      "和你在一起的每一天都值得庆祝。",
      "你的笑容是我每天的动力。",
      "有你，星星都不敢太耀眼。",
      "世界再大，我的眼里只有你。",
      "我喜欢你，从眼睛到心里。",
      "不管几岁，见到你我都像个孩子。",
      "你出现之后，我的世界变得浪漫又柔软。"
    ];

    const startDate = new Date("2023-01-01"); // 改成你们的纪念日
    const today = new Date();
    const daysTogether = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    document.getElementById('daysTogether').innerText = `我们在一起已经 ${daysTogether} 天啦！`;

    function newQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }

    function showBlessing() {
      alert("愿你每天都被温柔相待，被我放在心里💖");
    }

    newQuote();

    // 📷 轮播
    const images = [
      "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg",
      "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("carouselImage").src = images[index];
    }, 3000);

    // 🌸 樱花飘落
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (6 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
      setTimeout(() => {
        petal.remove();
      }, 10000);
    }
    setInterval(createPetal, 300);

    // 🎵 自动播放兼容桌面浏览器
    window.addEventListener('load', () => {
      const audio = document.getElementById("bgm");
      const play = () => {
        audio.play().catch(() => {});
        document.body.removeEventListener('click', play);
      };
      document.body.addEventListener('click', play); // 移动端点击触发播放
    });
  </script>

</body>
</html>
